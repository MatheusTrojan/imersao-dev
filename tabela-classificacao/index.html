<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <h1 class="titulo__pagina">Classificação do Campeonato!</h1>
    
    <table class="tabela__classificacao">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Partidas</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="4">Ações</th>
            </tr>
        </thead>
        
        <tbody id="tabelaJogadores">
        </tbody>
    </table>

    <h2 class="alerta" id="verificaVitorias"></h2>

    <div class="novo__usuario">  
        <label for="novo__jogador">Adicione mais players!</label>      
        <input type="text" id="novo__jogador" placeholder="Insira o nome do novo jogador">
        <button onClick="adicionarJogador()">Adicionar</button>
        <button onClick="limparDados()" class="limpar__dados">Limpar</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
