<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imersão Dev Alura - Aula 01</title>

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/styles.css">
</head>

<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <h2 class="page-title">Calculando sua média!</h2>
        <p class="page-subtitle">Descubra qual a sua média de nota de todos os bimestres!</p>


        <div class="calculadora">
            <img src="images/calcular.png" alt="Calculadora ícones criados por Freepik - Flaticon" class="calculadora__imagem">
            <div class="notas">
                <input class="notas__bim" placeholder="Digite a nota do Primeiro Bimestre">
                <input class="notas__bim" placeholder="Digite a nota do Segundo Bimestre">
                <input class="notas__bim" placeholder="Digite a nota do Terceiro Bimestre">
                <input class="notas__bim" placeholder="Digite a nota do Quarto Bimestre">
            </div>
        </div>

        <h2 class="page-title">Convertendo temperaturas!</h2>
        <p class="page-subtitle">Informe a temperatura em Celsius para saber ela em Farenheit!</p>


        <div class="calculadora">
            <img src="images/calcular.png" alt="Calculadora ícones criados por Freepik - Flaticon" class="calculadora__imagem">
            <div class="notas">
                <input class="notas__bim" placeholder="Digite a temperatura em Celsius">
            </div>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>



    <script src="main.js"></script>
  </body>
</html>
